<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div class="cart-background">
        <h3 class="cart-title">Your shopping cart</h3>
        <table>
            <thead>
                <tr class="table-head">
                    <td></td>
                    <td>ITEM</td>
                    <td>AMOUNT</td>
                    <td>PRICE</td>
                    <td>TOTAL</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="img/item1.png"></td>
                    <td>
                        <P class="item-company">SONY</P>
                        <p class="item-name">FE 70-200mm F2.8 GM OSS</p>
                    </td>
                    <td class="cart-amount">1</td>
                    <td class="cart-price">$1979.00</td>
                    <td class="cart-total">$1979.00</td>
                </tr>
                <tr>
                    <td>
                        <img src="img/item1.png">
                    </td>
                    <td>
                        <P class="item-company">SONY</P>
                        <p class="item-name">Sonnar T" E 24mm F1.8 ZA</p>
                    </td>
                    <td class="cart-amount">1</td>
                    <td class="cart-price">$989.00</td>
                    <td class="cart-total">$989.00</td>
                </tr>
                <tr>
                    <td colspan="5" class="total">$2968.00</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-footer">
            <div class="cart-edit">Edit your shopping cart</div>
            <button class="cart-button">Choose payment method</button>
            <div style="clear: both;"></div>
        </div>
    </div>
